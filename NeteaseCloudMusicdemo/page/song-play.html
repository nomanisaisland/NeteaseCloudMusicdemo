<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放栏</title>
    <link rel="stylesheet" href="../style/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/less" href="../style/song-play/song-style.less">
    <script src="../script/common/less.min.js"></script>
</head>

<body>
    <h1 class="song-name-title" style="display: none"></h1>
    <div class="song-play-bg"></div>
    <div class="song-mian">
        <div id="song-play-top" class="song-play-top">
            <div class="top-hook"><img src="" alt=""></div>
            <div id="play-top-box">
                <p class="play-top-title">
                    <i></i>
                    <span>网易云音乐</span>
                </p>
                <div class="song-play-compact">
                    <div class="song-play-compact-out">
                        <div class="song-play-compact-mid" id="play-mid-btn">
                            <div>

                            </div>
                        </div>
                    </div>
                    <div class="song-play-compact-btn">
                        <audio src="" id="song-play" style="z-index: 999"></audio>
                        <img src="../img/play.png" alt="">
                    </div>
                </div>
                <div class="song-player-lyric">
                    <div class="song-player-lyric-box">
                        <h2 class="song-player-lyric-title song-name">

                        </h2>
                        <div class="song-lyric-content" id="song_lyric_content">
                        </div>
                    </div>

                </div>
                <div class="player-turn-control">
                    完整歌词
                </div>
            </div>
            <!-- 喜欢的人也喜欢听 -->
            <div class="song-play-like">
                <h4>包含这首歌的歌单</h4>
                <div class="song-play-include">
                    <ul class="song-play-include-content">
                    </ul>
                </div>

                <h4>喜欢这首歌的人也听</h4>
                <div class="song-like-list">
                    <ul class="song-list-content song-play-like-list">

                    </ul>
                </div>
            </div>
            <!-- 评论部分 -->
            <footer class="ofplfooter" id="ofplfooter">
                <p class="ofplfooter-title">精彩评论</p>
                <div class="ofplfooter-hot-content">

                </div>
                <p class="ofplfooter-title">最新评论</p>
                <div class="ofplfooter-new-content">

                </div>
            </footer>
        </div>
    </div>
    <div class="player-control" style="display:none">
        <div>
            <span class="current-time"></span>
            <input type="range" name="" id="input" class="form-control" value="0" max="" min="0" step="" required="required"
                title="">
            <span class="duration_time"></span>
        </div>
        <div>
            <p>

                <span class="fa fa-backward song_up"></span>
                <span class="fa fa-play" id="play_btn"></span>
                <span class="fa fa-forward song_down"></span>
                <div class="song-player-ctpelyric">
                    <p id="song_lyric_turn">词</p>
                </div>
            </p>
        </div>
    </div>
    
</body>
<script src="../script/common/common.js"></script>
<script src="../script/common/comments.js"></script>
<script src="../script/songPlay/song-play.js"></script>
<script src="../script/songPlay/song_play_turn.js"></script>
<script src="../script/recommendedSongList/page3.js"></script>
</html>
