                        <div class="song-play-compact">
                            <div class="song-play-compact-out">
                                <div class="song-play-compact-mid" id="play-mid-btn">
                                    <div>
            
                                    </div>
                                </div>
                            </div>
                            <div class="song-play-compact-btn">

                                <img src="../image/songplay/play-btn.png" alt="">
                            </div>
                        </div>
                        <div class="song-player-lyric">

                <h4>包含这首歌的歌单</h4>
                <div class="song-play-include">
                    <ul class="song-play-include-content">
                    </ul>
                </div>

                <h4>喜欢这首歌的人也听</h4>
                <div class="song-like-list">
                    <ul class="song-list-content song-play-like-list">

                    </ul>
                </div>
            </div>
            <!-- 评论部分 -->
        </div>
    </div>
    <div class="song-list-bottom" id="song-list-bottom-img">

    </div>
