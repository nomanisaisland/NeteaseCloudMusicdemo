<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云</title>
    <link rel="stylesheet" href="../style/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/less" href="../style/common/style.less">
    <script src="../script/common/less.min.js"></script>

</head>

<body>
    <!-- 公用的头部 -->
    <input type="radio" name="tab" id="tab1" style="display: none">
    <input type="radio" name="tab" id="tab2" style="display: none">
    <input type="radio" name="tab" id="tab3" style="display: none" checked>
    <header class="download">
        <!-- 头部下载栏 -->
        <div class="download-box">
            <!-- <div>
                <i><img src="../img/ico_title.png" alt=""></i>
                <p>网易云音乐</p>
            </div>
            <div>
                <p>下载APP</p>
            </div> -->
            <div class="top-login">
                <div>
                    <img src="../img/login_head_icon.png" alt="">
                </div>
                <p>
                    <span id="top_login_btn">
                        <a href="register.html">登录</a>
                    </span>
                    <span>
                        注册
                    </span>
                </p>
            </div>
        </div>
        <!-- 导航栏 -->

        <nav class="navbar">
            <ul>
                <li>
                    <p>
                        <label for="tab1">推荐音乐</label>
                    </p>
                </li>
                <li>
                    <p>
                        <label for="tab2">热歌榜</label>
                    </p>
                </li>
                <li>
                    <p>
                        <label for="tab3">搜索</label>
                    </p>
                </li>
            </ul>
        </nav>

    </header>
    <i class="box-big"></i>

    <!-- 推荐歌单 -->
    <div class="recommend tab1">
        <!-- 推荐栏 -->
        <div>
            <p class="recommend-titile">推荐歌单</p>
            <ul class="recommend-titile-header">
            </ul>
        </div>

        <!-- 歌曲栏 -->
        <div class="song-list">
            <div class="song-list-title">
                <p class="song-list-new">最新音乐</p>
            </div>
            <ul class="song-list-content">

            </ul>
        </div>
    </div>

    <!-- 热歌榜 -->
    <div class="song-hot tab2">
        <div class="song-hot-bg fx">
            <div class="song-hot-title">
                <i class="song-hot-title-icon"></i>
                <!-- 更新日期 -->
                <p>更新日期：07月25日</p>
            </div>
        </div>
        <ul class="song-list-content" id="hot-song-list">
        </ul>
    </div>
    </div>

    <!-- 搜索 -->
    <div class="search tab3">
        <div class="search-box">
            <div>
                <i class="fa fa-search"></i>
                <input type="text" placeholder="搜索歌曲、歌手、专辑" id="serch_song_key">
            </div>
        </div>

        <!-- 热门搜索 -->
        <div class="search-hot" style="display: none">
            <p>热门搜索</p>
            <ul id="tab_history">

            </ul>
            <div class="search-history">
                <ul class="history-list" id="tab_history_list">
                </ul>
            </div>

        </div>
        <div class="search-key-song">
            <h2>最佳匹配</h2>
            <!-- 歌手 -->
            <div class="search-key-song">
                <div class="search-song-list">
                    <div>
                        <img class="song-icon" src="../img/109951163111191410.webp" alt="">
                        <p>
                            歌手：
                            <span>周杰伦（jay chou）</span>
                        </p>
                    </div>
                    <i></i>
                </div>
            </div>
            <!-- 专辑 -->
            <div class="search-abl">
                <div class="search-abl-box">
                    <div class="abl-box-in">
                        <img src="../img/84662395351539.webp" alt="">
                        <div>
                            <p>
                                专辑：
                                <span>不能说的秘密 电影原声带</span>
                            </p>
                            <p>周杰伦</p>
                        </div>
                    </div>
                    <i>  </i>
                </div>
            </div>
            <div class="search-mv">
                <div class="search-mv-box">
                    <div class="mv-box-in">
                        <img src="../img/109951164312456225.webp" alt="">
                        <div>
                            <p>
                                mv：
                                <span>I Warned Myself</span>
                            </p>
                            <p>Charlie Puth</p>
                        </div>
                    </div>
                    <i>  </i>
                </div>
            </div>
            <div>
                <ul class="song-list-content">
                    <a href="song-play.html?id=${value.id}?pic=${value.al.picUrl}?cls=10002?iddx=${detail_data_url}">
                        <li>
                            <div class="song-list-content-left first num">
                            </div>
                            <!-- 左边歌名部分 -->
                            <div class="song-list-left hot-song-change">
                                <p>${value.name}<span></span></p>
                                <p>     
                                    <!-- 下面图标 -->
                                    <i></i>
                                    <span>${value.ar[0].name}</span>
                                    <span>${value.al.name}</span>
                                    <!-- 歌手 -->
            
                                </p>
                            </div>
                            <!-- 右边播放部分 -->
                            <div class="radio-box">
                                <i class="radio-btn"></i>
                            </div>
            
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!-- 搜索记录 -->
    </div>
</body>
<script src="../script/common/common.js"></script>
<script src="../script/homepage/index_homepage.js"></script>

</html>
